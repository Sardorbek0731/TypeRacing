<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Racing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Type Racing</h1>
    </div>
    <div class="container">
      <div id="lets--go">
        <form>
          <button id="lets--go-btn">Boshlash</button>
        </form>
      </div>
      <h3 class="random_text hidden" id="random-text"></h3>
      <span id="time" class="hidden"></span>
      <form id="form-create">
        <input type="text" id="value-input" class="value_input" />
      </form>
      <div id="new-game" class="hidden">
        <form>
          <button id="new-game--btn">Qaytadan...</button>
        </form>
      </div>
      <div class="current">
        <h1>Ball:</h1>
        <h1 id="score">0</h1>
      </div>
    </div>
    <div class="by">
      <h1>
        by
        <a href="#">Sardorbek Olimov</a>
      </h1>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
